{layout name="nohead" /}

<div id="container" class="cls-container">
	<div id="bg-overlay" class="bg-img" style="background-image: url(__NIMG__/bg-img/bg-img-4.jpg);"></div>
	<div class="cls-content">
		<div class="cls-content-sm panel">
			<div class="panel-body">
				<div class="mar-ver pad-btm">
					<h3 class="h4 mar-no">用户登录</h3>
					<p class="text-muted">请输入你的账号信息</p>
				</div>
				<form>
					<div class="form-group">
						<input type="text" id="username" class="form-control" placeholder="手机号码" autofocus="">
					</div>
					<div class="form-group">
						<input type="password" id="password" class="form-control" placeholder="密码">
					</div>
					<!-- <div class="checkbox pad-btm text-left">
						<input id="demo-form-checkbox" class="magic-checkbox" type="checkbox">
						<label for="demo-form-checkbox">记住我，下回免登录</label>
					</div> -->
					<span class="btn btn-primary btn-lg btn-block" id="submit">登录</span>
				</form>
			</div>
		
			<div class="pad-all text-center">
				 <a href="{:url('passport/findpassword')}" class="btn-link mar-rgt">忘记密码</a> 
				<a href="{:url('passport/reg')}" class="btn-link mar-lft">注册新用户</a>
		
				<!-- <div class="media pad-top bord-top">
					<div class="text-center">
						<a href="#" class="pad-rgt "><i class="ion-chatbubbles icon-lg text-success icon-2x pad-rgt"></i>微信登录</a>
					</div>
				</div> -->
			</div>
		</div>
	</div>
</div>

<script>
$('#submit').click(function(){
	$.post("{:url('passport/login')}",{username:$('#username').val(),password:$('#password').val()},function(data){
		if(data.status==1){
			location.href="{:url('index/index')}";			
		}else{
			layer.msg(data.msg)
		}
	})
})
</script>
